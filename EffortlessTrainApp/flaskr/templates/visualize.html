<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualize Audio</title>
</head>
<body>
    <h1>Original Audio</h1>
    <img src="/static/original.png" alt="Original Audio Waveform">
    <hr>
    <form action="/record" method="post">
        <label for="duration">Duration (seconds):</label>
        <input type="number" id="duration" name="duration" value="5" min="1">
        <input type="hidden" name="original" value="{{ filename }}">
        <button type="submit">Record Imitation</button>
    </form>
</body>
</html>
