<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Imitation App</title>
</head>
<body>
    <h1>Upload Audio and Imitate</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <label for="file">Upload an audio file:</label>
        <input type="file" id="file" name="file">
        <button type="submit">Upload</button>
    </form>
    <hr>
    <h1>Record Your Imitation</h1>
    <form action="/record" method="post">
        <label for="duration">Duration (seconds):</label>
        <input type="number" id="duration" name="duration" value="5" min="1">
        <input type="hidden" name="original" value="{{ filename }}">
        <button type="submit">Record</button>
    </form>
</body>
</html>
